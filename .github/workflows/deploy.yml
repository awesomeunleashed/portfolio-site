name: Test & Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".gitignore"
      - "README.md"

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - run: npm ci
      - run: npm test
      - run: PUBLIC_URL="" npm run build
      - uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build
